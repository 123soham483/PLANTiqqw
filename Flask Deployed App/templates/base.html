<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AI-powered plant disease detection system using deep learning">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>{% block pagetitle %}Plant Disease Detection{% endblock pagetitle %}</title>
    <style>
        :root {
            --primary-green: #10b981;
            --dark-green: #047857;
            --light-green: #d1fae5;
            --accent-green: #34d399;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Modern Navigation */
        .navbar-modern {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .navbar-modern .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-green) !important;
            text-decoration: none;
        }

        .navbar-modern .nav-link {
            font-weight: 500;
            color: var(--text-dark) !important;
            padding: 0.75rem 1rem !important;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-modern .nav-link:hover {
            color: var(--primary-green) !important;
            background-color: var(--light-green);
            transform: translateY(-1px);
        }

        .navbar-modern .nav-link.active {
            color: var(--primary-green) !important;
            background-color: var(--light-green);
        }

        /* Modern Cards */
        .card-modern {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            border: none;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card-modern:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .card-modern .card-body {
            padding: 2rem;
        }

        /* Modern Buttons */
        .btn-modern {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary-modern {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: var(--white);
        }

        .btn-outline-modern {
            background: transparent;
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
        }

        .btn-outline-modern:hover {
            background: var(--primary-green);
            color: var(--white);
            transform: translateY(-2px);
        }

        /* Modern Typography */
        .heading-modern {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .text-modern {
            color: var(--text-light);
            font-weight: 400;
        }

        /* File Upload Styling */
        .file-upload-modern {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload-modern input[type='file'] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .file-upload-label:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Modern Footer */
        .footer-modern {
            background: linear-gradient(135deg, var(--text-dark), #374151);
            color: var(--white);
            padding: 3rem 0 1rem;
            margin-top: 4rem;
        }

        .footer-modern .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .footer-modern .social-links a:hover {
            background: var(--primary-green);
            transform: translateY(-2px);
            color: var(--white);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-modern .navbar-nav {
                text-align: center;
                padding: 1rem 0;
            }
            
            .card-modern .card-body {
                padding: 1.5rem;
            }
            
            .btn-modern {
                padding: 0.625rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark-green);
        }
    </style>
</head>

<body>
    <!-- Modern Navigation -->

        <div class="container">
            <a class="navbar-brand" href="/">

            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    </li>

                    </li>

                        </a>
                    </li>
                    <li class="nav-item">

                            <i class="fas fa-envelope me-1"></i>Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="padding-top: 20px;">
        {% block body %}
        {% endblock body %}
    </main>

    <!-- Modern Footer -->
    <footer class="footer-modern">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <div class="social-links mb-4">
                        <a href="mailto:krsikx@gmail.com" title="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="https://www.instagram.com/krsikx_india/" target="_blank" title="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/company/krsikx-india-llp/" target="_blank" title="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com/manthan89-py" target="_blank" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <a href="/" class="text-white text-decoration-none">Home</a>
                        </div>
                        <div class="col-md-3">
                            <a href="https://www.krsikx.com/" target="_blank" class="text-white text-decoration-none">Services</a>
                        </div>
                        <div class="col-md-3">
                            <a href="https://www.krsikx.com/copy-of-solutions" target="_blank" class="text-white text-decoration-none">About</a>
                        </div>
                        <div class="col-md-3">
                            <a href="/index" class="text-white text-decoration-none">Detect Disease</a>
                        </div>
                    </div>
                    
                    <hr class="my-4" style="border-color: rgba(255,255,255,0.2);">
                    
                    <p class="mb-0 text-muted">
                        <i class="fas fa-heart text-danger me-1"></i>
                        Created with passion by PlantIQ Team
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
